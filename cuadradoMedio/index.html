<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bootstrap.min (2).css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Medio</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-success" id="navbar"></nav>
<div class="container mt-3 bg-light p-3">
    <h1>Metodo de Cuadrado Medio</h1>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="card bg-dark text-light p-2">
                    <h2 class="text-light">Datos y semillas</h2>
                    <form class="was-validated">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-3">
                                  <input type="text" class="form-control" id="semilla1" name="semilla1" placeholder="Semilla X" pattern="[0-9]{1,9}" aria-describedby="generarCM" required>
                                  <div class="input-group-append">
                                    <input type="submit" id="generarCM" class="btn btn-success btn-sm btn-block" value="Generar">
                                  </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="card bg-dark text-light p-2">
                    <h2 class="text-light">Resultado</h2>
                        <table class="table table-sm table-dark table-bordered table-striped">
                            <thead class="">
                                <tr>
                                    <th>N</th>
                                    <th>X<sub>n</sub></th>
                                    <th>X<sub>n</sub><sup>2</sup></th>
                                    <th>X<sub>n+1</sub></th>
                                </tr>
                            </thead>
                            <tbody id="secCM" class="border-dark border-1"></tbody>
                        </table>
                    </div>
                </div>
            </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>
<script type="module" src="../js/main.js"></script>
</body>
</html>
